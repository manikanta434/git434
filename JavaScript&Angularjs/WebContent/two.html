<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script>
	function fun() {

		document.getElementById("demo").innerHTML = "paragraph changed";
	}
	function fun1() {
		document.getElementById("demo").style.fontSize='45px';
	}
</script>
</head>
<body>
<p id="demo">A paragraph</p>
<button type="button" onclick="fun()">Try it</button>
<button type="button" onclick="fun1()">Try it</button>
</body>
</html>
